<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NicheTea</title>
    <link rel="icon" href="../static/favicon-32x32.png" type="image/x-icon">
 </head>

  <body style="background-image: url('static/viens2.png');">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <style>
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 20%;
    }
    .btn-center {
      position: relative;
    }
    .c1 {
      color:rgb(52, 148, 116)
    }
    .c2 {
      color:rgb(28, 84, 65)
    }
    .bold {
      font-weight: bold;
    }
  </style>


    <h1 class="mytitle text-center my-2"><span class="c1"><i>Niche</i></span><span class="c2"><b>Tea</b></span></h1> 

    

    <img src="static/Niche Tea 2.png" class="mx-auto my-2 center" alt="Responsive image"/>

    <h4 class="text-center bold c2">Find Your Tea!</h4>

    <br/>

    <div class="mx-auto" style="width: 400px;">
      <form action="/tea" method="get">
        
        <div class="form-group bold c2">
          <label for="condition">Condition:</label>
          <select class="form-control" name="condition" id="condition" method="get" value="">
            {% for i in range(93) %}
                <option value="{{td.conditions[i]}}">{{td.conditions[i]}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group bold c2">
          <label for="feeling">Feeling:</label>
          <select class="form-control" name="feeling" id="feeling" method="get" value="">
            {% for i in range(7) %}
                <option value="{{td.feelings[i]}}">{{td.feelings[i]}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group bold c2">
          <label for="region">Region:</label>
          <select class="form-control" name="region" method="get" id="region" value="">
            {% for i in range(7) %}
                <option value="{{td.regions[i]}}">{{td.regions[i]}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group bold c2"> 
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="caffeine" name="caffeine">
            <label class="form-check-label" for="caffeine">
              Caffeine?
            </label>
          </div>
        </div>
        
      
      <br/>
        <div class="row">
          <div class="col-sm-1"></div>
          <div class="col-sm-10">
              <input class="btn btn-success btn-block mx-auto" type="submit" value="Give Me Tea!!!">
          </div>
        </div>
      </form>

      
    </div>

    <div class="text-center" style="margin-top: 25px;">
      <a class="btn btn-secondary btn-sm text-center" href="/info" style="width: min-content;">Info Page</a>
    </div>

  <br/>

    

  

</body>
</html>
