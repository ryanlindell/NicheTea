<html>
  <body style="background-image: url('static/viens.png');">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  <style>
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 20%;
    }
  </style>


  <h1 class="text-center">NicheTea</h1>

  
   
    
    
    


    


    <img src="static/Niche Tea 2.png" class="mx-auto center" alt="Responsive image"/>

    <div class="ml-3"> <h5>Seach by:</h5> </div>

    <br/>

    <div class="mx-3">
      <form action="/tea" method="get">
        <div class="form-group"> 

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="caffeine" name="caffeine">
            <label class="form-check-label" for="caffeine">
              Contains Caffeine
            </label>
          </div>

        </div>
        <div class="form-group">
          <label for="region">Region:</label>
          <select class="form-control" name="region" method="get" id="region" value="">
            {% for i in range(7) %}
                <option value="{{td.regions[i]}}">{{td.regions[i]}}</option>
            {% endfor %}
          </select>
        </div>
          
        <div class="form-group">
          <label for="feeling">Feeling:</label>
          <select class="form-control" name="feeling" id="feeling" method="get" value="">
            {% for i in range(7) %}
                <option value="{{td.feelings[i]}}">{{td.feelings[i]}}</option>
            {% endfor %}
          </select>
          
        </div>
        <div class="form-group">
          <label for="condition">Condition:</label>
          <select class="form-control" name="condition" id="condition" method="get" value="">
            {% for i in range(93) %}
                <option value="{{td.conditions[i]}}">{{td.conditions[i]}}</option>
            {% endfor %}
          </select>
        
        </div>
        

      
      <br/>
        <div class="row">
          <div class="col-sm-1"></div>
          <div class="col-sm-10">
              <input class="btn btn-primary btn-block mx-auto" type="submit" value="Give Me Tea!!!">
          </div>
        </div>
      
      </form>
    </div>

  <br/>

  

</body>
</html>
